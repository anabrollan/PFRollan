    <!--Form de contacto y Foto belga Frida-->
    <div class="container p-3">
        <div class="row">
            <!-- Formulario de contacto -->
            <div class="col-md-6 text-center p-3">
                <h1 class="p-3">Contacto</h1>
                <form method="post" name="formdecontacto">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" name="nombre" placeholder="Nombre" class="form-control mb-3">
                        </div>
                        <div class="col-md-6">
                            <input type="email" name="correo" placeholder="Correo" class="form-control mb-3">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" name="pais" placeholder="País" class="form-control mb-3">
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="ciudad" placeholder="Ciudad" class="form-control mb-3">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <select id="opciones" name="opciones" class="form-select mb-3">
                                <option value="ambos">Talleres</option>
                                <option value="personalizados">Pedidos</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <textarea cols="30" rows="5" placeholder="Preguntas, comentarios..." class="form-control mb-3"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="submit" value="Enviar" id="enviar" class="btn btn-primary">
                        </div>
                        <div class="col-md-6">
                            <input type="reset" value="Borrar" id="borrar" class="btn btn-secondary">
                        </div>
                    </div>
                </form>
            </div>
            <!-- Foto belga Frida -->
            <div class="col-md-6 p-3">
